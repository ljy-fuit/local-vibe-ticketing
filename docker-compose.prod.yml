version: '3.8'

services:
  ticketing-api:
    build: .
    ports:
      - "46680:46680"
    environment:
      - NODE_ENV=production
      - PORT=46680
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:46680/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
